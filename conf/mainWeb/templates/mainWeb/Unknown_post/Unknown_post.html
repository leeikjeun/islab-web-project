{% extends 'mainWeb/board.html' %}

{% block list %}

    {% for board in boards %}
    <tr>
      <td>{{ board.id }}</td>
      <td>{{ board.title }}</td>
      <td>{{ board.makerUser }}</td>
      <td>{{ board.hit_count }}</td>
      <td>{{ board.created_date }}</td>
    </tr>
    {% endfor %}

{% endblock %}
