{% extends 'mainWeb/base.html' %}
{% load staticfiles %}

{% block head %}
    <style>
    div.info-wrapper h1{
      width: 100%;
      height: 9%;
      padding-top: 1.5rem;
      background: #2457DB;
      color: #fff;
      border-bottom: 3px solid #000;
      text-align: center;
    }
    div.info-wrapper{
      width: 100%;
      height: 91%;
      display: flex;
      flex-wrap: wrap;
    }
    div.info{
      flex:0 0 50%;
      padding: 10px;
      height:25%;
      border-bottom: 3px solid #000;
    }

    a.link{
        text-align: center;
    }
    .info img{
      width: 10rem;
      height: 12.5rem;
    }
    .info h3{
      padding-top: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .info p{
      text-align: center;
      font-size: 1.2rem;
    }
    </style>

{% endblock %}

{%  block content %}
    <div class="info-wrapper">
    {% block list %}

    {% endblock %}
    </div>
{% endblock %}
